<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/bootstrap.min.css">
        <link rel="stylesheet" href="../static/style.css?v={{version}}">
        <title>Bloodsweep</title>
    </head>
    <body>
        <div class="container-fluid m-3">

            <div class="row justify-content-center">
                <div class="col-md-10 pull-center alert alert-success">
                    <h1 class="font-weight-bold">B L O O D S W E E P</h1>
                </div>
           </div>

            <div class="row justify-content-center">
                <div class="col-md-4 text-right p-0" style="height:100%;">
                    <div class="col-md-12 alert alert-secondary text-white">
                        <p class="lead">Sander&nbsp;<i class="far fa-check-circle far-normal"></i></p>
			<hr>
                        <p class="lead">Antonina&nbsp;<i class="far fa-check-circle far-normal"></i></p>
			<hr>
                        <p class="lead warning">Anatoli&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
			<hr>
                        <p class="lead">Ivars&nbsp;<i class="far fa-check-circle far-normal"></i></p>
			<hr>
                        <p class="lead">Kevin&nbsp;<i class="far fa-check-circle far-normal"></i></p>
			<hr>
                        <p class="lead">Hendrik&nbsp;<i class="far fa-times-circle far-danger font-weight-bold"></i></p>
			<hr>
                        <p class="lead">Ivo&nbsp;<i class="far fa-check-circle far-normal"></i></p>
			<hr>
                        <p class="lead">Nora&nbsp;<i class="far fa-check-circle far-normal"></i></p>
			<hr>
			<p class="lead">Karlis&nbsp;<i class="far fa-check-circle far-warn"></i></p>

                    </div>
                </div>
                <div class="col-md-6">

                    <div id="body-figure-container">
                        <img src="../static/body2.png" id="body-figure" alt="">

                        <div class="body-spot" id="body-spot-head"></div>
                        <div class="body-spot" id="body-spot-chest"></div>
                        <div class="body-spot" id="body-spot-stomach"></div>

                        <div class="body-spot" id="body-spot-armRight"></div>
                        <div class="body-spot" id="body-spot-armLeft"></div>

                        <div class="body-spot" id="body-spot-legRight"></div>
                        <div class="body-spot" id="body-spot-legLeft"></div>
                    </div>
                    <div class="alert alert-info text-center" id="injury-info-container">
                        <p class="lead" id="injury-info-text" style="font-weight: 580;font-size:2em;"></p>
                    </div>
                </div>
            </div>


<!--             <div class="row justify-content-center" id="injury-info-container">
                <div class="col-md-6 alert alert-secondary">
                    <p class="lead" id="injury-info-text"></p>
                </div>
            </div> -->
        </div>

        <script src="../static/jquery.js"></script>
        <script src="../static/injuries.js?v={{version}}"></script>
    </body>
</html>
